{% extends 'ecommerce\base.html' %}

{% block content %}

<style>

.address {
  margin-left: 100px;
  margin-top: 50px;
  font-size:24px;
}

.btn {
  width: 100px;
  height: 50px;
  background-color: red;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.5;
}

a {
  text-decoration: None;
  padding: 11px;
}

</style>

<div class="address">
    <div class="confirm-delete">
        <form method="post" class="post-form">{% csrf_token %}
            <p>Are you sure you want to delete this address? </p>
            <button class="btn" type="submit">delete</button>
            <a href="{% url 'addresses:index' %}" class="btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
