{% extends 'ecommerce\base.html' %}

{% block content %}

<style>

.address-detail {
  width: 500px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 100px;
  padding: 50px;
  border: 3px solid black;
  text-align:center;
}

a {
  text-decoration: None;
}

</style>

<div class="address-detail">
    <div class="address">
        <p>{{ address.get_address|linebreaks }}</p>
    </div>
    <a href="{% url 'addresses:update' address.pk %}">Update</a> <b> | </b>
    <a href="{% url 'addresses:delete' address.pk %}">Delete</a>
</div>
{% endblock %}
