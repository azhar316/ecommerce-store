{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ecommerce</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'ecommerce/style.css' %}">
        {% block includes %}
        {% endblock %}
    </head>
    <body>
        <header>
            <span id="title"><b><a href="{% url 'index' %}">Ecommerce</a></b></span>
            <div class="navbar">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'products:index' %}">Products</a>
                <a href="{% url 'contact' %}">Contact Us</a>
                <a href="{% url 'about' %}">About Us</a>
            </div>
            <div class="shopping_cart">
                <a href="{% url 'carts:home' %}"><i class="fa fa-shopping-cart" style="font-size:36px"></i></a>
            </div>
            <div class="user">
                {% if user.is_authenticated %}
                <a href="{% url 'accounts:detail' %}"><span>Hello,<br><b>{{ user.email }}</b></span></a>
                {% else %}
                <a href="{% url 'accounts:log_in' %}"><span>Log In</span></a>
                {% endif %}
            </div>
            <div class="search-container">
                <form>
                    <input type="text" placeholder="search products" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </header>
        <div id="body-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
