{% extends 'ecommerce/base.html' %}

{% block content %}
<div class="authentication login">
    {% if message %}
        <p class="message">{{message}}</p>
    {% endif %}
    <form method="post" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
{% endblock %}
